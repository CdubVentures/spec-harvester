version: "3.9"

# Observability + optional SearXNG for Deep Spec Harvester
# This compose file is designed for local dev / staging.
# For production: use managed Grafana/Prometheus or a k8s deployment.

services:
  # -----------------------------
  # SearXNG (optional)
  # -----------------------------
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ../searxng/settings.yml:/etc/searxng/settings.yml:ro
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: searxng-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # -----------------------------
  # Prometheus
  # -----------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../prometheus/alerts.indexlab.yml:/etc/prometheus/alerts.indexlab.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  # -----------------------------
  # Loki (logs)
  # -----------------------------
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  # -----------------------------
  # Tempo (traces)
  # -----------------------------
  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    restart: unless-stopped
    ports:
      - "3200:3200"
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml:ro

  # -----------------------------
  # Grafana
  # -----------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/dashboards:/var/lib/grafana/dashboards:ro

volumes:
  grafana_data: {}
