# SearXNG baseline settings.yml for Deep Spec Harvester
# Goal: high recall for technical artifacts (manual PDFs, spec sheets, teardowns) with sane rate limiting.
#
# IMPORTANT: This is a starter config. Tune engines, language/locale, and outgoing/proxy settings for your environment.
# Docs: https://docs.searxng.org/admin/settings/settings.html

use_default_settings: true

general:
  debug: false
  instance_name: "Deep Spec Harvester Search"
  donation_url: false
  contact_url: false
  privacypolicy_url: false
  enable_metrics: true

server:
  # Bind to 0.0.0.0 so Docker can expose it.
  bind_address: "0.0.0.0"
  port: 8080
  secret_key: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET"
  limiter: true
  image_proxy: false
  method: "GET"

redis:
  # Optional but recommended: used by limiter and caches.
  url: "redis://redis:6379/0"

ui:
  static_use_hash: true
  default_theme: "simple"
  query_in_title: true
  infinite_scroll: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  # Increase for better recall; Harvester will still triage and cap fetches.
  max_page: 3
  results_on_new_tab: false
  # When Harvester uses searxng, it will pass language/safesearch in the request too.

outgoing:
  # If you need to route traffic through a proxy (recommended at scale to reduce blocks),
  # configure it here. Leave commented out for local dev.
  # proxies:
  #   http:  "http://proxy:3128"
  #   https: "http://proxy:3128"
  # enable_http2: true
  request_timeout: 8.0

engines:
  # Enable a mix of general and technical sources.
  # NOTE: Some engines require API keys or may be rate-limited / blocked.
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg

  - name: wikipedia
    engine: wikipedia
    shortcut: wp

  - name: github
    engine: github
    shortcut: gh

  - name: stackoverflow
    engine: stackoverflow
    shortcut: so

  # Example: Brave Search (requires API key).
  # - name: brave
  #   engine: brave
  #   shortcut: br
  #   api_key: "BRAVE_API_KEY"

  # Example: Bing (often requires key).
  # - name: bing
  #   engine: bing
  #   shortcut: bi
  #   api_key: "BING_KEY"

  # You can also enable 'google' scraping engines, but they may be blocked in practice.
  # Prefer your paid Google Search API if available.

categories_as_tabs:
  general:
    - duckduckgo
    - wikipedia
  it:
    - github
    - stackoverflow
